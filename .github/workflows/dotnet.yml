name: CI # Name of the workflow.

on: [push, pull_request] # Defining events section.

jobs: # Jobs run in parallel.
  SetUpEnvironment: # ID of the job.
    runs-on: ubuntu-latest # Type of a machine from enum to run a the workflow on.
    steps: # Step of a job. Each step runs as a separate process in a virtual machine environment.
    - name: Checkout repository # Name of an action
      uses: actions/checkout@v3 # This action checks-out repository under $GITHUB_WORKSPACE
    - name: Setup .NET environment # Name of an action
      uses: actions/setup-dotnet@v2 # This actions sets up a .NET CLI enironemnt.
      with: # Parameters for setup-dotnet action.
        dotnet-version: 6.0.x # SDK version to use. x means the latest version.
    - name: Build # Name of an action.
      run: dotnet build # Run system command in a new virtual environment and process. Build project into binaries. Does not do restore while compiling.
    - name: Upload build artifacts # Name of an action
      uses: actions/upload-artifact@v3 # Upload artifacts from your workflow to share between jobs
      with: # Parameters for upload-artifact action.
        name: build-artifacts # Name of the artifacts.
        path: TheInternetApp/bin/Debug/net6.0/

  dockerApplicationSetUp:
    runs-on: ubuntu-latest
    steps:
    - name : Pull docker image
      run: docker pull gprestes/the-internet # Run command in a shell.
    - name: Run docker image
      run: docker run -d -p 7080:5000 gprestes/the-internet

  webBrowserSystemTests: # ID of the job.
    strategy: # Matrix of build varations.
      matrix:
        operating-system: [macos-latest, windows-latest, ubuntu-latest]
        web-browser: [GoogleChrome, MicrosoftEdge]
    needs: [SetUpEnvironment, dockerApplicationSetUp]
    runs-on: ${{ matrix.operating-system }}
    env:
      WebBrowser: ${{ matrix.web-browser }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup .NET environment
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Download build artifacts
      uses: actions/download-artifact@v3 # Download artifacts from build.
      with: # Parameters for download-artifact action.
        name: build-artifacts # Name of the artifacts.
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Upload logs from System tests # Name of an action
      uses: actions/upload-artifact@v3 # Upload artifacts from your workflow to share between jobs
      with: # Parameters for upload-artifact action.
        name: system-tests-logs # Name of the artifacts.
        path: TheInternetApp/bin/Debug/net6.0/logs/
    - name: Upload build artifacts # Name of an action
      uses: actions/upload-artifact@v3 # Upload artifacts from your workflow to share between jobs
      with: # Parameters for upload-artifact action.
        name: build-artifacts-${{ matrix.operating-system }}-${{ matrix.web-browser }} # Name of the artifacts.
        path: TheInternetApp/bin/Debug/net6.0/

  webBrowserUiTests:
    runs-on: ubuntu-latest
    needs: SetUpEnvironment
    steps:
    - name : Pull docker image
      run: docker pull gprestes/the-internet # Run command in a shell.
    - name: Run docker image
      run: docker run -d -p 7080:5000 gprestes/the-internet
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 17.9.0
    - name: Setup testcafe environment
      uses: DevExpress/testcafe-action@latest
      with:
        args: "chrome:headless ./TheInternetApp/UiTests/Tests"
